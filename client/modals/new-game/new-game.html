<script type="text/ng-template" id="modals.newGame.html">
  <div id="modals-new-game">
    <div class="modal-header">
        <h3>Create a New Game</h3>
    </div>
    <div class="modal-body">
        <h4>Choose a Word</h4>
        <input ng-enter="submit(word)" type="text" ng-model="word"/>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="submit(word)">Start Game</button>
    </div>
  </div>
</script>
